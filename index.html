<!doctype html>
<html ng-app="socialwallApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bullring Birmingham</title>
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/app.css">
    </head>
    <body>
        <div ng-controller="cardListController as cardlist">
            <div class="row" id="filters">
            </div>
            <div class="row deckgrid" source="cardlist.posts" cardTemplate="card-template.html"  deckgrid></div>
        </div>

        <!-- js -->
        <script type="text/javascript" src="data/posts.js"></script>
        
        <script type="text/javascript" src="bower_components/foundation/js/vendor/jquery.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>
        <script type="text/javascript" src="bower_components/foundation/js/foundation.min.js"></script>

        
        <script type="text/javascript" src="public/js/foundation.app.js"></script>
        <script type="text/javascript" src="public/js/app.js"></script>
    </body>
</html>
