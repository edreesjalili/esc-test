<!doctype html>
<html ng-app="socialwallApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bullring Birmingham</title>
        <link rel="stylesheet" href="public/css/foundation.css">
        <link rel="stylesheet" href="public/css/app.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script type="text/javascript" src="data/posts.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="public/js/app.js"></script>
    </head>
    <body>
        <div ng-controller="cardListController as cardlist">
            <div class="row" id="filters">
            </div>
            <div class="row">
                <div class="columns small-12 medium-6 large-4" ng-repeat="post in cardlist.posts">
                    <div class="card">
                        <div class="card-source-tag">
                            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
                        </div>
                        <div ng-if="post.item_data.image_url" class="image">
                            <img  ng-src="{{post.item_data.image_url}}">
                        </div>
                        <div class="content">
                            some text
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="public/js/vendor/jquery.js"></script>
        <script type="text/javascript" src="public/js/vendor/foundation.min.js"></script>
        <script type="text/javascript" src="public/js/foundation.app.js"></script>
    </body>
</html>
